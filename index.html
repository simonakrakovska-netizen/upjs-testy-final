<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<title>Testy</title>
<style>
body{font-family:Arial;background:#0f172a;color:white;padding:20px}
button{padding:10px 15px;margin:5px;border-radius:8px;border:none;background:#3b82f6;color:white;cursor:pointer}
button:hover{background:#2563eb}
.box{max-width:700px;margin:auto}
.choice{margin:5px 0}
</style>
</head>
<body>

<div class="box" id="menu">
  <h2>Vyber predmet</h2>
  <button onclick="openSubject('bio')">Biol√≥gia</button>
  <button onclick="openSubject('chem')">Ch√©mia</button>
</div>

<div class="box" id="themes" style="display:none">
  <h2 id="themeTitle"></h2>
  <div id="themeButtons"></div>
  <button onclick="backToMenu()">‚¨Ö Sp√§≈•</button>
</div>

<div class="box" id="test" style="display:none">
  <h3 id="question"></h3>
  <div id="answers"></div>
  <button onclick="next()">ƒéalej</button>
</div>

<script>
let index = 0;
let current = [];

const bioQuestions = [
  {
    q: "1. Prokaryotick√° bunka:",
    a: {
      A:"M√° jadro",
      B:"Nem√° jadro",
      C:"M√° mitochondrie",
      D:"M√° riboz√≥my"
    },
    c:["B","D"]
  },
  {
    q: "2. Cytoplazmatick√° membr√°na:",
    a:{
      A:"Je semipermeabiln√°",
      B:"Je z celul√≥zy",
      C:"Je z fosfolipidov",
      D:"Nem√° funkciu"
    },
    c:["A","C"]
  }
];

const chemQuestions = [
  {
    q:"1. At√≥m sa sklad√° z:",
    a:{
      A:"prot√≥nov",
      B:"elektr√≥nov",
      C:"neur√≥nov",
      D:"neutr√≥nov"
    },
    c:["A","B","D"]
  }
];

function openSubject(s){
  document.getElementById("menu").style.display="none";
  document.getElementById("themes").style.display="block";

  const t = document.getElementById("themeTitle");
  const b = document.getElementById("themeButtons");

  b.innerHTML = "";

  if(s==="bio"){
    t.innerText="Biol√≥gia";
    b.innerHTML = `<button onclick="startTest('bio')">≈†trukt√∫ra bunky</button>`;
  }

  if(s==="chem"){
    t.innerText="Ch√©mia";
    b.innerHTML = `<button onclick="startTest('chem')">Z√°klady ch√©mie</button>`;
  }
}

function backToMenu(){
  document.getElementById("themes").style.display="none";
  document.getElementById("menu").style.display="block";
}

function startTest(type){
  document.getElementById("themes").style.display="none";
  document.getElementById("test").style.display="block";

  index = 0;
  current = type==="bio" ? bioQuestions : chemQuestions;

  show();
}

function show(){
  const q = current[index];
  document.getElementById("question").innerText = q.q;

  const box = document.getElementById("answers");
  box.innerHTML = "";

  for(let k in q.a){
    box.innerHTML += `
      <div class="choice">
        <label>
          <input type="checkbox" value="${k}"> ${k}) ${q.a[k]}
        </label>
      </div>`;
  }
}

function next(){
  index++;
  if(index >= current.length){
    alert("Hotovo üéâ");
    location.reload();
  } else {
    show();
  }
}
</script>
</body>
</html>
