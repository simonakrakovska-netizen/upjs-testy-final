function openThemes(title, list) {
    document.getElementById("menu").style.display = "none";
    document.getElementById("themes").style.display = "block";
    document.getElementById("subjectTitle").innerText = title;

    let html = "";
    list.forEach(t => {
        html += `<button onclick="openTheme('${t}')">${t}</button><br>`;
    });

    document.getElementById("themeList").innerHTML = html;
}

function openTheme(name) {
    document.getElementById("themes").style.display = "none";
    document.getElementById("test").style.display = "block";

    document.getElementById("themeTitle").innerText = name;
    currentQuestions = questions[name] || [];
    index = 0;
    score = 0;

    showQuestion();
}

function showQuestion() {
    if (currentQuestions.length === 0) {
        document.getElementById("questionBox").innerHTML =
            "<p>T√°to t√©ma zatiaƒæ nem√° ot√°zky.</p>";
        return;
    }

    let q = currentQuestions[index];
    let html = `<h3>${q.question}</h3>`;

    for (let key in q.answers) {
        html += `
        <label>
            <input type="checkbox" value="${key}">
            ${key}) ${q.answers[key]}
        </label><br>`;
    }

    document.getElementById("questionBox").innerHTML = html;
}

function nextQuestion() {
    index++;
    if (index >= currentQuestions.length) {
        finishTest();
        return;
    }
    showQuestion();
}

function finishTest() {
    document.getElementById("questionBox").innerHTML =
        `<h3>Test dokonƒçen√Ω ‚úÖ</h3>
         <p>Spr√°vne odpovede: ${score} / ${currentQuestions.length}</p>`;
