<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<title>Testy</title>

<style>
body {
    font-family: Arial;
    background: #eef3ff;
    padding: 20px;
}
.box {
    background: white;
    padding: 20px;
    border-radius: 10px;
    max-width: 800px;
    margin: auto;
}
button {
    padding: 10px;
    margin: 5px;
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 6px;
}
</style>
</head>

<body>

<div id="menu" class="box">
    <h2>Vyber predmet</h2>
    <button onclick="openBio()">Biológia</button>
    <button onclick="openChem()">Chémia</button>
</div>

<div id="themes" class="box" style="display:none;">
    <h2 id="subjectTitle"></h2>
    <div id="themeList"></div>
    <button onclick="backToMenu()">⬅ Späť</button>
</div>

<div id="test" class="box" style="display:none;">
    <h2 id="themeTitle"></h2>
    <div id="questionBox"></div>
    <button onclick="backToThemes()">⬅ Späť</button>
</div>

<script>
function openBio() {
    showThemes("Biológia", [
        "Štruktúra a delenie bunky",
        "Bunka a mikroorganizmy",
        "Fyziológia rastlín",
        "Fyziológia živočíchov",
        "Genetika",
        "Sústavy človeka",
        "Opakovanie"
    ]);
}

function openChem() {
    showThemes("Chémia", [
        "Základy",
        "Atóm",
        "Väzby",
        "Reakcie",
        "Organická chémia",
        "Opakovanie"
    ]);
}

function showThemes(title, themes) {
    document.getElementById("menu").style.display = "none";
    document.getElementById("themes").style.display = "block";

    document.getElementById("subjectTitle").innerText = title;

    let html = "";
    for (let i = 0; i < themes.length; i++) {
        html += `<button onclick="openTheme('${themes[i]}')">${themes[i]}</button><br>`;
    }

    document.getElementById("themeList").innerHTML = html;
}

function openTheme(name) {
    document.getElementById("themes").style.display = "none";
    document.getElementById("test").style.display = "block";

    document.getElementById("themeTitle").innerText = name;
    document.getElementById("questionBox").innerHTML =
        "<p>Tu budú otázky ✍️</p>";
}

function backToThemes() {
    document.getElementById("test").style.display = "none";
    document.getElementById("themes").style.display = "block";
}

function backToMenu() {
    document.getElementById("themes").style.display = "none";
    document.getElementById("menu").style.display = "block";
}
</script>

</body>
</html>
