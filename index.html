let questions=[], index=0, score=0;

function openSubject(key){
  const t=document.getElementById("themes");
  t.innerHTML=`<h2>${DATA[key].name}</h2>`;
  for(let k in DATA[key].themes){
    let b=document.createElement("button");
    b.textContent=DATA[key].themes[k].name;
    b.onclick=()=>startQuiz(key,k);
    t.appendChild(b);
  }
  document.getElementById("menu").classList.add("hidden");
  t.classList.remove("hidden");
}

function startQuiz(sub,theme){
  questions=[...DATA[sub].themes[theme].questions];
  index=0; score=0;
  document.getElementById("themes").classList.add("hidden");
  document.getElementById("quiz").classList.remove("hidden");
  show();
}

function show(){
  if(index>=questions.length){finish();return;}
  const q=questions[index];
  document.getElementById("qText").innerText=q.text;
  const box=document.getElementById("choices");
  box.innerHTML="";
  for(let k in q.choices){
    let d=document.createElement("div");
    d.className="choice";
    d.innerHTML=`<label><input type="checkbox" value="${k}"> ${k}) ${q.choices[k]}</label>`;
    box.appendChild(d);
  }
  document.getElementById("bar").style.width=((index/questions.length)*100)+"%";
}

function next(){
  const sel=[...document.querySelectorAll("input:checked")].map(x=>x.value);
  const cor=questions[index].correct;
  sel.forEach(x=>{ if(cor.includes(x)) score++; });
  index++;
  show();
}

function finish(){
  document.getElementById("quiz").classList.add("hidden");
  document.getElementById("result").classList.remove("hidden");
  document.getElementById("score").innerText =
    `Spr√°vne odpovede: ${score}`;
}
</script>
