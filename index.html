let index=0;
let score=0;

function startTest(){
document.getElementById("menu").classList.add("hidden");
document.getElementById("quiz").classList.remove("hidden");
showQuestion();
}

function showQuestion(){
const q=questions[index];
document.getElementById("qText").innerText=q.text;
const div=document.getElementById("choices");
div.innerHTML="";
for(let k in q.choices){
div.innerHTML+=`
<div class="choice">
<input type="checkbox" value="${k}"> ${k}) ${q.choices[k]}
</div>`;
}
}

function next(){
const checked=[...document.querySelectorAll("input:checked")].map(x=>x.value);
const correct=questions[index].correct;
checked.forEach(v=>{if(correct.includes(v))score++;});
index++;
if(index<questions.length) showQuestion();
else finish();
}

function finish(){
document.getElementById("quiz").classList.add("hidden");
document.getElementById("result").classList.remove("hidden");
document.getElementById("score").innerText =
`Spr√°vne odpovede: ${score} / ${questions.reduce((s,q)=>s+q.correct.length,0)}`;
}
</script>
