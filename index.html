// ====== OTVÁRANIE ======
function openBio() {
    showThemes("Biológia", bioThemes);
}

function openChem() {
    showThemes("Chémia", {
        "Základy": [],
        "Atóm": [],
        "Väzby": [],
        "Reakcie": [],
        "Organická chémia": [],
        "Opakovanie": []
    });
}

function showThemes(title, themes) {
    document.getElementById("menu").style.display = "none";
    document.getElementById("themes").style.display = "block";

    document.getElementById("subjectTitle").innerText = title;

    let html = "";
    for (let t in themes) {
        html += `<button onclick="openTheme('${t}')">${t}</button><br>`;
    }

    document.getElementById("themeList").innerHTML = html;
    window.themes = themes;
}

// ====== TEST ======
function openTheme(name) {
    currentTheme = window.themes[name];
    index = 0;

    document.getElementById("themes").style.display = "none";
    document.getElementById("test").style.display = "block";
    document.getElementById("themeTitle").innerText = name;

    showQuestion();
}

function showQuestion() {
    if (currentTheme.length === 0) {
        document.getElementById("questionBox").innerHTML =
            "<p>Táto téma zatiaľ nemá otázky.</p>";
        return;
    }

    let q = currentTheme[index];
    let html = `<h3>${q.question}</h3>`;

    for (let key in q.answers) {
        html += `<div><label><input type="checkbox"> ${key}) ${q.answers[key]}</label></div>`;
    }

    document.getElementById("questionBox").innerHTML = html;
}

function nextQuestion() {
    index++;
    if (index >= currentTheme.length) {
        document.getElementById("questionBox").innerHTML = "<h3>Koniec testu ✅</h3>";
    } else {
        showQuestion();
    }
}

function backToThemes() {
    document.getElementById("test").style.display = "none";
    document.getElementById("themes").style.display = "block";
}

function backToMenu() {
    document.getElementById("themes").style.display = "none";
    document.getElementById("menu").style.display = "block";
}
</script>
